<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="col-6">
        <h2>Register yourself here!</h2>
        <div class="container text-start">
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm" name="form">
            <div class="mb-3">
              <label for="firstName">Firstname</label>

              <input
                [ngClass]="{'invalid-input' : (firstName.errors?.['minlength'] || (firstName.value == '')) && firstName.dirty}"
                type="text"
                [(ngModel)]="user!.firstName"
                id="firstName"
                name="firstName"
                minlength="4"
                class="form-control"
                placeholder="Your firstName"
                required
                #firstName="ngModel"
              />
            </div>
            <div class="mb-3">
              <label for="lastName">Lastname</label>

              <input
                [ngClass]="{'invalid-input' : (lastName.errors?.['minlength'] || (lastName.value == '')) && lastName.dirty}"
                type="text"
                [(ngModel)]="user!.lastName"
                id="lastName"
                name="lastName"
                minlength="4"
                class="form-control"
                placeholder="Your lastName"
                required
                #lastName="ngModel"
              />
            </div>
            <div class="mb-3">
              <label for="phoneNumber">Phonenumber</label>

              <input
                [ngClass]="{'invalid-input' : (phoneNumber.errors?.['minlength'] || (phoneNumber.value == '')) && phoneNumber.dirty}"
                type="text"
                [(ngModel)]="user!.phoneNumber"
                id="phoneNumber"
                name="phoneNumber"
                minlength="4"
                class="form-control"
                placeholder="Your phoneNumber"
                required
                #phoneNumber="ngModel"
              />
            </div>
            <div class="mb-3">
              <label for="emailAddress">Email</label>
              <input
                type="email"
                id="emailAddress"
                name="emailAddress"
                class="form-control"
                [(ngModel)]="user!.emailAddress"
                placeholder="example@mail.com"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="pwd">Password</label>
              <input
                type="password"
                id="pwd"
                name="pwd"
                class="form-control"
                [(ngModel)]="user!.password"
                placeholder="Your password"
              />
            </div>
            <div class="mb-3">
              <label for="cpwd">Confirm Password</label>
              <input
                type="password"
                id="cpwd"
                name="cpwd"
                class="form-control"
                placeholder="Confirm password"
              />
            </div>
            <div class="mb-3">
              <label for="isStudent">Are you a student?</label>

              <input
                type="checkbox"
                [(ngModel)]="user!.isStudent"
                id="isStudent"
                name="isStudent"
                class="form-check-input"
                #isStudent="ngModel"
              />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
            <p class="form-text">
              Already have an account? <a routerLink="/login">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
