<div class="container">
  <div class="row">
    <h2 *ngIf="!bookExists">Add a new book to your reading list</h2>
    <h2 *ngIf="bookExists">{{ staticBook!.title }}</h2>
  </div>
  <div class="row">
    <form #bookEditForm="ngForm" name="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          placeholder="Book title"
          [(ngModel)]="book!.title"
          name="title"
          required
          #title="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <textarea
          type="text"
          class="form-control"
          placeholder="Book summary"
          [(ngModel)]="book!.summary"
          name="summary"
          required
          #summary="ngModel"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input
          type="text"
          class="form-control"
          placeholder="Book rating"
          [(ngModel)]="book!.rating"
          name="rating"
          required
          #rating="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          placeholder="Book price"
          [(ngModel)]="book!.price"
          name="price"
          required
          #price="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="hasBeenRead">Have you read the book?</label>
        <input
          type="checkbox"
          class="form-checkbox"
          [(ngModel)]="book!.hasBeenRead"
          name="hasBeenRead"
          required
          #hasBeenRead="ngModel"
        />
      </div>
      <div class="row row-cols-2">
        <div class="form-group col">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="book!.imageUrl"
            name="imageUrl"
            required
            #imageUrl="ngModel"
          />
        </div>
        <div class="col">
          <img src="{{ book!.imageUrl }}" alt="" />
        </div>
      </div>
      <div class="row">
        <div>
          <button *ngIf="bookExists" type="submit" class="btn btn-primary">
            Edit
          </button>
          <button *ngIf="!bookExists" type="submit" class="btn btn-success">
            Add
          </button>
          <button class="btn btn-outline-secondary" routerLink="/book">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
